project:
  type: website
  output-dir: docs

website:
  navbar:
    logo: images/resumeLetterIndigo.png
    right:
      - text: Home
        file: index.qmd
      - text: About
        file: about.qmd
      - text: Experience
        file: cv.qmd
      - text: Publications
        file: publications.qmd
      - text: Current Projects
        file: projects.qmd
      - text: Gallery
        file: gallery.qmd
      - text: MizerReef
        file: mizerreef.qmd
      - text: Contact
        file: contact.qmd
  page-navigation: true

format:
  html:
    theme: flatly
    css: 
      - style.css
      - styles-palette.css
    toc: true
    smooth-scroll: true
    filters:
      - bold-author.lua

# Ensure static assets are copied to output
resources:
  - images
  - plots
  - scripts
  - my-pubs.bib

# Execution options for R code blocks if needed
execute:
  freeze: auto
  error: false
